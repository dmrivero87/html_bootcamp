<!DOCTYPE html>
<html>
<head>
   
    <title>Ejercicio 02- Formularios en HTML</title>
</head>
<body>
    <form action="/" method="get">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre"/>
        </div>
        <br>
       
        <div>
            <label for="edad">Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="1" max="100" step="1"/>
        </div>
        <div>
        <br>
        <div>
            <label for="frase_favorita">Cuak es tu frase favorita?</label>
            <textarea name="frase_favorita" id="frase_favorita" ></textarea>
        </div>
    
        <br>

        
        <button type="submit">ENVIO</button>
        <button type="reset">RESET</button>

</body>
</html>
